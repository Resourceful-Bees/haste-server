<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hastebin</title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" type="text/css" href="solarized_dark.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/buttons.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/tooltip.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/message.css">

    <script type="text/javascript" src="highlight.min.js"></script>
    <script type="text/javascript" src="scripts/document.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
<body>
<div id="main">
    <dialog id="message">
        <div id="message-content">
        </div>
    </dialog>
    <div id="base">
        <div id="linenos"></div>
        <pre id="box" style="display: none;" class="hljs" tabindex="0"><code id="code-viewer"></code></pre>
        <textarea id="code-editor" spellcheck="false" style="display: none;"></textarea>
    </div>
    <div id="sidebar">
        <a href="about.md">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
        </a>
        <div id="save" class="tooltip">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-save">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                <polyline points="17 21 17 13 7 13 7 21"/>
                <polyline points="7 3 7 8 15 8"/>
            </svg>
            <span class="tooltiptext">Save</span>
        </div>
        <div id="new" class="tooltip">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-plus">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="12" y1="18" x2="12" y2="12"/>
                <line x1="9" y1="15" x2="15" y2="15"/>
            </svg>
            <span class="tooltiptext">New</span>
        </div>
        <div id="duplicate" class="tooltip">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-copy">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
            <span class="tooltiptext">Duplicate & Edit</span>
        </div>
        <div id="raw" class="tooltip">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-code">
                <polyline points="16 18 22 12 16 6"/>
                <polyline points="8 6 2 12 8 18"/>
            </svg>
            <span class="tooltiptext">Raw Text</span>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="scripts/setup.js"></script>
<script type="text/javascript" src="scripts/editor.js"></script>
</html>
